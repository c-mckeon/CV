<!DOCTYPE html>
<html>
<head>
  <title>Open PDF on Website Load</title>
</head>
<body>
  <script>
    // Function to redirect the user to the PDF file
    function openPDF() {
      window.location.href = 'CV.pdf';
    }

    // Event listener to trigger the function when the page is loaded
    window.addEventListener('load', openPDF);
  </script>
</body>
</html>
